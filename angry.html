<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
            renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="a" src="azul.glb"></a-asset-item>
            <a-asset-item id="red" src="red.glb"></a-asset-item>
            <a-asset-item id="amarillo" src="chuck.glb"></a-asset-item>
            <a-asset-item id="stella" src="stella.glb"></a-asset-item>
            <a-asset-item id="pig" src="pig.glb"></a-asset-item>
            <audio id="audioazul" src="azul.mp3" preload="auto"></audio>
            <audio id="audiored" src="red.mp3" preload="auto"></audio>
            <audio id="audiostella" src="stella.mp3" preload="auto"></audio>
            <audio id="audiopig" src="pig.mp3" preload="auto"></audio>
            <audio id="audioamarillo" src="amarillo.mp3" preload="auto"></audio>
            
        </a-assets>
            <a-marker type="barcode" value="27" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#a" scale="3 3 3" position="0 0 0" class="clickable" gesture-handler 
                sound="src: #audioazul; autoplay: false; volume: 1"></a-entity>
            <a-text value="Azul" align="center" position="0 3 0" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="28" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#red" scale="1 1 1" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 2.5 0" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="29" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#amarillo" scale="3 3 3" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audioamarillo; autoplay: false; volume: 1"></a-entity>
            <a-text value="Chunk" align="center" position="0 2 0" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="30" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#stella" scale="1 1 1" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiostella; autoplay: false; volume: 1"></a-entity>
            <a-text value="Stella" align="center" position="0 1.5 0" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="32" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#pig" scale="0.9 0.9 0.9" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiopig; autoplay: false; volume: 1"></a-entity>
            <a-text value="King Pig" align="center" position="0 2 0" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
			var azulAudio = document.getElementById('audioazul');
			var redAudio = document.getElementById('audiored');
            var stellaAudio = document.getElementById('audiostella');
            var pigAudio = document.getElementById('audiopig');
            var amarilloAudio = document.getElementById('audioamarillo');

		   
			document.querySelector('[value="27"]').addEventListener('markerFound', function () {
				azulAudio.play();
			});

			
			document.querySelector('[value="27"]').addEventListener('markerLost', function () {
				azulAudio.pause();
				azulAudio.currentTime = 0; // reiniciar el audio desde el inicio
			});

			
			document.querySelector('[value="28"]').addEventListener('markerFound', function () {
				redAudio.play();
			});

			
			document.querySelector('[value="28"]').addEventListener('markerLost', function () {
				redAudio.pause();
				redAudio.currentTime = 0; // reiniciar el audio desde el inicio
			});


            document.querySelector('[value="29"]').addEventListener('markerFound', function () {
				amarilloAudio.play();
			});

			
			document.querySelector('[value="29"]').addEventListener('markerLost', function () {
				amarilloAudio.pause();
				amarilloAudio.currentTime = 0; // reiniciar el audio desde el inicio
			});


            document.querySelector('[value="30"]').addEventListener('markerFound', function () {
				stellaAudio.play();
			});

			
			document.querySelector('[value="30"]').addEventListener('markerLost', function () {
				stellaAudio.pause();
				stellaAudio.currentTime = 0; // reiniciar el audio desde el inicio
			});


            document.querySelector('[value="32"]').addEventListener('markerFound', function () {
				pigAudio.play();
			});

			
			document.querySelector('[value="32"]').addEventListener('markerLost', function () {
				pigAudio.pause();
				pigAudio.currentTime = 0; // reiniciar el audio desde el inicio
			});
		</script>
</body>
</html>
